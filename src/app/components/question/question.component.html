<div class="question">
  <div class="card">
    <div class="card-header">
      {{question.text}} <a href="#" class="btn btn-length" (click)="question.hide = !question.hide">Show</a> | <a href="#" class="btn btn-length" (click)="removeQuestion(question)">Remove</a>
    </div>
    <div class="card-body" [hidden]="question.hide">
      <p class="card-text">
        {{question.answer}}
      </p>
    </div>
  </div>
  <br>
</div>
